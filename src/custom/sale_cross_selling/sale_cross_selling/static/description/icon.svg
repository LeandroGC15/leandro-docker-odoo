<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#714B67;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#017e84;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="15" ry="15" fill="url(#grad1)"/>
  
  <!-- Product box 1 (left) -->
  <rect x="15" y="30" width="25" height="25" rx="3" fill="#ffffff" opacity="0.9"/>
  <rect x="18" y="33" width="19" height="4" rx="1" fill="#714B67"/>
  <rect x="18" y="40" width="15" height="3" rx="1" fill="#714B67" opacity="0.5"/>
  <rect x="18" y="46" width="12" height="3" rx="1" fill="#714B67" opacity="0.3"/>
  
  <!-- Product box 2 (right) -->
  <rect x="60" y="30" width="25" height="25" rx="3" fill="#ffffff" opacity="0.9"/>
  <rect x="63" y="33" width="19" height="4" rx="1" fill="#017e84"/>
  <rect x="63" y="40" width="15" height="3" rx="1" fill="#017e84" opacity="0.5"/>
  <rect x="63" y="46" width="12" height="3" rx="1" fill="#017e84" opacity="0.3"/>
  
  <!-- Cross-sell arrows -->
  <path d="M42 38 L55 48" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <polygon points="56,49 52,48 54,52" fill="#ffffff"/>
  
  <path d="M55 38 L42 48" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <polygon points="41,49 43,52 45,48" fill="#ffffff"/>
  
  <!-- Plus sign (suggesting products) -->
  <circle cx="50" cy="70" r="12" fill="#ffffff"/>
  <rect x="47" y="64" width="6" height="12" rx="1" fill="#714B67"/>
  <rect x="44" y="67" width="12" height="6" rx="1" fill="#714B67"/>
  
  <!-- Sparkle effects -->
  <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="80" cy="20" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="85" cy="75" r="2" fill="#ffffff" opacity="0.4"/>
</svg>

